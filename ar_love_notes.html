<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Love Notes</title>
    <style>
        /* General Page Styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.webp') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Floating Love Notes & Images Styling */
        .love-item {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 10px;
            animation: floatUp 8s ease-in-out forwards;
            opacity: 0;
        }

        /* Random Colors for Text Notes */
        .color1 { background: rgba(255, 182, 193, 0.8); color: black; }  /* Light Pink */
        .color2 { background: rgba(173, 216, 230, 0.8); color: black; }  /* Light Blue */
        .color3 { background: rgba(255, 160, 122, 0.8); color: black; }  /* Light Coral */
        .color4 { background: rgba(152, 251, 152, 0.8); color: black; }  /* Pale Green */
        .color5 { background: rgba(250, 250, 210, 0.8); color: black; }  /* Light Golden */
        .color6 { background: rgba(240, 230, 140, 0.8); color: black; }  /* Khaki */

        /* Floating Images Styling */
        .floating-image {
            height: 180px;  /* Fixed height */
            width: auto;   /* Auto width to maintain aspect ratio */
            object-fit: contain;
            border-radius: 30px;
            animation: floatUp 8s ease-in-out forwards;
        }

        /* Animation for Floating Love Notes */
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.8) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            50% { transform: translateY(-10vh) scale(1.1) rotate(10deg); }
            100% { transform: translateY(-40vh) scale(1.3) rotate(-10deg); opacity: 0; }
        }
    </style>
</head>

        function createFloatingItem() {
            const isImage = Math.random() > 0.5; // 50% chance of showing text or an image
            const item = document.createElement("div");
            item.classList.add("love-item");

            if (isImage) {
                // Create Floating Image
                const img = document.createElement("img");
                img.src = images[Math.floor(Math.random() * images.length)];
                img.classList.add("floating-image");
                item.appendChild(img);
            } else {
                // Create Floating Text Note
                const colors = ["color1", "color2", "color3", "color4", "color5", "color6"];
                item.classList.add(colors[Math.floor(Math.random() * colors.length)]);
                item.textContent = messages[Math.floor(Math.random() * messages.length)];
                item.style.fontSize = Math.random() * (28 - 18) + 18 + "px";
            }

            // Random starting position
            item.style.left = Math.random() * 80 + "vw";

            // Assign random animation duration
            item.style.animationDuration = (Math.random() * 3 + 3) + "s";

            document.body.appendChild(item);

            setTimeout(() => {
                item.remove();
            }, 6000);
        }

        setInterval(createFloatingItem, 800); // Generate a love note or image every 800ms
